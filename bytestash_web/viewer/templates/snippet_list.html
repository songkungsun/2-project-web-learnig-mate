<!DOCTYPE html>
<html>
<head>
  <title>공유된 코드 스니펫</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .snippet { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .controls { margin-bottom: 1rem; }
    button { margin-right: 1rem; }
  </style>
</head>
<body>
  <h1>📚 ByteStash 공유 코드</h1>

  <div class="controls">
    <a href="?filter=all"><button>📅 최신순 보기</button></a>
    <a href="?filter=error"><button>🚨 error 포함만 보기</button></a>
  </div>

  {% for snippet in snippets %}
    <div class="snippet">
      <h2>
        <a href="/snippets/{{ snippet.id }}/">{{ snippet.title }}</a>
      </h2>
      <p>{{ snippet.description }}</p>
      <p><strong>작성자:</strong> {{ snippet.username }}</p>
      <p><small>업데이트: {{ snippet.updated_at }}</small></p>
    </div>
  {% empty %}
    <p>데이터가 없습니다.</p>
  {% endfor %}
</body>
</html>
